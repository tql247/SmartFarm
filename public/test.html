        border-radius: 500px;
}

</style>
<body>
    <div>

        <div class="slider" style="height: 400px; width: 30px; background-color: white; border: 1px solid; position: absolute; top: 0; left: 0;">

                </div>
            </div>
        </div>

        <h1 style="font-size: 300px">

        </h1>

        $(".slider").draggable()
